{% extends 'core/base.html' %}

{% block title %}Dashboard{% endblock %}

{% block content %}
    <div class="mt-6 px-6 py-12 bg-gray-100 rounded-xl">
        <h2 class="mb-12 text-2xl text-center">My items</h2>

           <div class="grid grid-cols-3 gap-6 mb-12">
        {% for item in items %}
        <div class="bg-white rounded-xl shadow hover:shadow-md transition duration-200">
            <a href="{% url 'item:detail' item.pk %}">
                <div class="w-full h-72 bg-gray-100 rounded-t-xl flex items-center justify-center">
                    <img src="{{ item.image.url }}" alt="{{ item.name }}"
                        class="max-h-full max-w-full object-contain" />
                </div>
                <div class="p-4">
                    <h2 class="text-xl font-semibold">{{ item.name }}</h2>
                    <p class="text-gray-600">Price: {{ item.price }}</p>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
    </div>
{% endblock %}
